<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center">
        <a href="index.html"><img src="./pictures/logo.png" class="h4 mb-0"> </a>
        <nav>
        <a href="flappy-vivien.html" class="nav-link d-inline-block">Flappy Vivien</a>
        <a href="#games" class="nav-link d-inline-block">Vivien Jump</a>
        <a href="#contact" class="nav-link d-inline-block">Mathisnake</a>
        </nav>
    </header>
    <main>
        <section>
            <canvas id="gameCanvas" width="1000" height="600"></canvas>
        </section>
    </main>


    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const bird = {
            x: Math.floor(canvas.width/5) - 12,
            y: 500,
            size: 25,
            gravity: 0.6,
            lift: -10,
            velocity: 0,
            image: new Image(),  // Image de l'oiseau
            init: function() {
                this.image.src = 'pictures/flappybird.png';  // Charge l'image de l'oiseau
            }
        };

        const pipes = [];
        const pipeWidth = (canvas.width/5);
        const pipeGap = 140;
        const groundHeight = 40;
        const groundSpeed = 4;
        let groundOffset = 0;
        let score = 0;
        let isGameOver = false;

         function drawBackground() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "#ddd";
            ctx.lineWidth = 1;



            for (let x = 0; x < canvas.width; x += (canvas.width/5)) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();   
            }
        }

        function drawGround() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

            ctx.strokeStyle = "black";
            for (let x = 0; x < canvas.width; x += canvas.width/5) {
                ctx.beginPath();
                ctx.moveTo(x, canvas.height);
                ctx.lineTo(x, canvas.height - groundHeight);
                ctx.stroke();
            }
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - groundHeight);
            ctx.lineTo(canvas.width, canvas.height - groundHeight);
            ctx.stroke();
        }

        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.size, bird.size);
            ctx.drawImage(bird.image, bird.x, bird.y, bird.size, bird.size); // Dessine l'image de l'oiseau

        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - groundHeight - pipe.bottom, pipeWidth, pipe.bottom);
            });
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 4;
            });

            if (pipes.length > 0 && pipes[0].x + pipeWidth < 0) {
                pipes.shift();
            }
        }

        function randomStep(step, area){
            return Math.floor(Math.random()*(area/step))*step;
        }

        function spawnPipe() {
            const topHeight = (Math.floor(Math.random()*((canvas.height - groundHeight - pipeGap - 60)/20))*20) + 20;
            const bottomHeight = canvas.height - groundHeight - topHeight - pipeGap;
            pipes.push({
                x: canvas.width,
                top: topHeight,
                bottom: bottomHeight
            });
        }

        function checkCollision() {
            pipes.forEach(pipe => {
                if (
                    bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.size > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.size > canvas.height - groundHeight - pipe.bottom)
                ) {
                    isGameOver = true;
                    drawGameOverScreen();
                }
            });

            if (bird.y + bird.size > canvas.height - groundHeight || bird.y < 0) {
                isGameOver = true;
            }
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 20);
            ctx.fillStyle = "white";
        }

        function drawGameOverScreen() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText("Game Over", canvas.width / 2 - 80, canvas.height / 2);
            ctx.font = "20px Arial";
            ctx.fillText("Press Space to Restart", canvas.width / 2 - 120, canvas.height / 2 + 40);
        }

        function resetGame() {
            bird.y = 300;
            bird.velocity = 0;
            pipes.length = 0;
            score = 0;
            isGameOver = false;
        }

        function updateScore(){
            pipes.forEach(pipe => {
                if (pipe.x + 2 === bird.x) {
                    score++;
                }
            });
        }

        function gameLoop() {
            if (isGameOver) {
                drawGameOverScreen();
                console.log('game over');
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            updatePipes();
            updateScore();

            drawBackground();
            drawGround();
            drawBird();
            drawPipes();
            checkCollision();
            drawScore();
        }

        function startGame() {
            setInterval(() => {
                if (!isGameOver) {
                    gameLoop();
                }
            }, 20);

            setInterval(() => {
                if (!isGameOver) {
                    spawnPipe();
                }
            }, 2000);
        }

        window.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
                if (isGameOver) {
                    resetGame();
                } else {
                    bird.velocity = bird.lift;
                }
            }
        });

        startGame();
    </script>
</body>
</html>
